name: Run Supabase Migrations (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/migrate-production.yml'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Error: SUPABASE_ACCESS_TOKEN must be set"
            exit 1
          fi
          echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token -

      - name: Link to Supabase project
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "Error: SUPABASE_PROJECT_ID must be set"
            exit 1
          fi
          supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Run migrations
        run: supabase db push
