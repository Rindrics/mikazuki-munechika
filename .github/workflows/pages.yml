name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: preview-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Debug event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Ref: ${{ github.ref }}"

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            changed:
              - 'docs/**'
              - 'src/domain/**'
              - 'src/application/**'
              - 'typedoc.json'
              - '.github/workflows/pages.yml'
              - 'package.json'

  ci:
    if: github.event_name == 'pull_request' && needs.changes.outputs.changed == 'true'
    needs: changes
    runs-on: ubuntu-latest
    env:
      WORKDIR: docs/
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: ${{ env.WORKDIR }}pnpm-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKDIR }}
        run: pnpm install

      - name: Lint files
        working-directory: ${{ env.WORKDIR }}
        run: make lint

  build:
    if: needs.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    needs: changes
    runs-on: ubuntu-latest
    env:
      WORKDIR: docs/
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install Node dependencies
        run: pnpm install

      - name: Generate TypeDoc references
        run: pnpm run docs:generate

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Install Ruby dependencies
        working-directory: ${{ env.WORKDIR }}
        run: make install-pages-ruby

      - name: Build Jekyll site
        working-directory: ${{ env.WORKDIR }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            make build-pages BASEURL="/pr-${{ github.event.number }}/${{ github.sha }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            make build-pages BASEURL=""
          else
            make build-pages BASEURL=""
          fi

      - name: Preview Pages
        if: github.event_name == 'pull_request'
        uses: rajyan/preview-pages@v1
        with:
          source-dir: ${{ env.WORKDIR }}_site
          target-dir: docs
          configured-dir: docs
          pr-comment: sticky

      - name: Upload build artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pages-site
          path: ${{ env.WORKDIR }}_site

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      WORKDIR: docs/
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-site
          path: ${{ env.WORKDIR }}_site

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./${{ env.WORKDIR }}_site
          destination_dir: docs
          keep_files: true
          force_orphan: false
